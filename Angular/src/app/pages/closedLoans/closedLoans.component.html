<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <h4 class="card-title"> Closed Loans</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary text-center">
              <th>
                S.NO
              </th>
              <th>
                LOAN ID
              </th>
              <th>
                NAME
              </th>
              <th>
                DATE
              </th>
              <th>
                AMOUNT
              </th>
              <th>
                INTEREST
              </th>
              <th>
                QUICK LOOK
              </th>
              <th>
                RESTORE
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let row of closedTable.dataRows; index as i">
                <td class="text-center">{{ i + 1 }}</td>
                <td class="text-center text-primary"><span placement="top" style="cursor:context-menu;" (click)="copyText(row[0])" ngbTooltip="âœ… Copied" triggers="click:blur">{{ row[0] }}</span></td>
                <td class="text-center">{{row[1] }}</td>
                <td class="text-center"> {{row[2] | date:'dd-MM-yyyy'}}</td>
                <td class="text-center">{{row[3] | currency:'INR':'symbol-narrow':'0.0'}}</td>
                <td class="text-center">{{row[4] | currency:'INR':'symbol-narrow':'0.0'}}</td>
                <td class="text-center"><i class="fa fa-eye" (click)="info(i)" style="font-size: 20px;cursor: pointer;"></i></td>
                <td class="text-primary text-center"><i class="nc-icon nc-refresh-69" (click)="restore(row)"  style="font-size: 20px;cursor: pointer;"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
